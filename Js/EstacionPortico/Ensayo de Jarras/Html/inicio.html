<div>
    <menu-admin></menu-admin>
</div>

<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
    <div id="sidebar" class="sidebar responsive">
        <submenu-admin></submenu-admin>
    </div>

    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#/admin">Software Planta de Producción V2</a>
                    </li>
                </ul>
            </div>
            <div class="page-header">
                <h1>
                    Estación Portico
                </h1>
            </div><!-- /.page-header -->
            <div class="page-content" ng-controller="EnsayoJarrasIndexController as vm">
                <uib-tabset>
                    <uib-tab>
                        <uib-tab-heading>
                            Ensayo de Jarras
                        </uib-tab-heading>
                        <div class="row" style="margin-right: auto;">
                            <div class="col-lg-12">
                                <uib-accordion close-others="oneAtATime">
                                    <uib-accordion-group is-open="status.open" panel-class="panel-info">
                                        <uib-accordion-heading >
                                            {{fecha}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}" ></i>
                                        </uib-accordion-heading>
                                        <div class="clearfix">
                                            <div class="pull-left tableTools-container">
                                                <button type="button" class="btn btn-sm btn-success" ng-click="selectRow()">Agregar Datos</button>
                                            </div>
                                            <div class="pull-right tableTools-container">
                                                <div class="dt-buttons btn-overlap btn-group">
                                                    <a class="dt-button buttons-excel buttons-flash btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table">
                                                        <span>
                                                            <i class="fa fa-file-excel-o bigger-110 green"></i>
                                                            <span class="hidden">Exportar a Excel</span>
                                                        </span>
                                                    </a>
                                                    <a class="dt-button buttons-pdf buttons-flash btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table">
                                                        <span>
                                                            <i class="fa fa-file-pdf-o bigger-110 red"></i>
                                                            <span class="hidden">Exportar a PDF</span>
                                                        </span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="table-header">
                                            Carga de Datos
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div id="tabla" class="gridStyle grid" ui-grid="gridOptions" ui-grid-edit ui-grid-selection>
                                                </div>
                                            </div>
                                        </div>
                                    </uib-accordion-group>
                                </uib-accordion>
                            </div>                            
                        </div>
                    </uib-tab>
                    <uib-tab>
                      <uib-tab-heading>
                        Prueba 2
                      </uib-tab-heading>
                    </uib-tab>
                    <uib-tab>
                      <uib-tab-heading>
                        Prueba 3
                      </uib-tab-heading>
                    </uib-tab>
                </uib-tabset>
            	<!---->
            </div>
		</div>
	</div>
</div>
