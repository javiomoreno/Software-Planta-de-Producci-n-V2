<div>
    <menu-admin></menu-admin>
</div>

<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
    <div id="sidebar" class="sidebar responsive">
        <submenu-admin></submenu-admin>
    </div>

    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#/admin">Software Planta de Producción V2</a>
                    </li>
                </ul>
            </div>
            <div class="page-header">
                <h1>
                    Estación Tónchala
                </h1>
            </div><!-- /.page-header -->
            <div class="page-content" ng-controller="EstacionTonchalaEnsayoJarrasIndexController as vm">
                <uib-tabset>
                    <uib-tab>
                        <uib-tab-heading>
                            Ensayo de Jarras
                        </uib-tab-heading>
                        <div class="row" style="margin-right: auto;">
                            <div class="col-lg-12">
                                <p>
                                    <button class="btn btn-sm btn-white btn-success btn-bold" ng-click="openModalNuevo('sm')">
                                        <i class="ace-icon fa fa-plus-square bigger-120 success"></i>
                                        Nuevo
                                    </button>

                                    <button class="btn btn-sm btn-white btn-warning btn-bold" ng-click="eliminarEnsayo()">
                                        <i class="ace-icon fa fa-trash-o bigger-120 orange"></i>
                                        Eliminar
                                    </button>

                                    <button class="btn btn-sm btn-white btn-info btn-bold" ng-click="openModalNuevo('sm')">
                                        <i class="ace-icon fa fa-plus-square bigger-120 info"></i>
                                        Informativo
                                    </button>
                                </p>
                                <h3 class="row header blue lighter smaller">
                                    <span class="col-sm-8">
                                        <i class="ace-icon fa fa-calendar-o smaller-90"></i>
                                        {{fecha}}
                                    </span>
                                    <span class="col-sm-4">
                                        <label class="pull-right inline">
                                            <span>Fecha:</span>
                                            <button type="button" class="btn btn-xs btn-primary" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                                            <input type="text" uib-datepicker-popup="dd/MM/yyyy" ng-model="a.fechaVista" is-open="status.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" style="display: none;" ng-change="buscarFecha()"/>
                                        </label>
                                    </span>
                                </h3>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="clearfix">
                                            <div class="pull-left tableTools-container">
                                                <button type="button" class="btn btn-sm btn-success" ng-click="selectRow()">Editar Fila</button>
                                            </div>
                                            <div class="pull-right tableTools-container">
                                                <div class="dt-buttons btn-overlap btn-group">
                                                    <a class="dt-button buttons-excel buttons-flash btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" ng-click="exportarCSV()">
                                                        <span>
                                                            <i class="fa fa-file-excel-o bigger-110 green"></i>
                                                            <span class="hidden">Exportar a Excel</span>
                                                        </span>
                                                    </a>
                                                    <a class="dt-button buttons-pdf buttons-flash btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" ng-click="exportarPDF()">
                                                        <span>
                                                            <i class="fa fa-file-pdf-o bigger-110 red"></i>
                                                            <span class="hidden">Exportar a PDF</span>
                                                        </span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="table-header">
                                            Carga de Datos
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div id="tabla" class="gridStyle" ui-grid="gridTonchalaJarras.gridOptions" ui-grid-edit ui-grid-selection ui-grid-auto-resize ui-grid-pagination ui-grid-exporter style="height: {{tamanoTabla}}px">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                    <uib-tab>
                      <uib-tab-heading>
                        Prueba 2
                      </uib-tab-heading>
                    </uib-tab>
                    <uib-tab>
                      <uib-tab-heading>
                        Prueba 3
                      </uib-tab-heading>
                    </uib-tab>
                </uib-tabset>
            	<!---->
            </div>
		</div>
	</div>
</div>
